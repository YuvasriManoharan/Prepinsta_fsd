<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="../Css/amazonstyle.css">
</head>
<body>
    <header>
        <h1>Product Listing</h1>
    </header>
    <div class="container">
        <aside class="filters">
            <h2>Filters</h2>
            <div class="filter-category">
                <h3>Category</h3>
                <ul>
                    <li><input type="checkbox" id="electronics"><label for="electronics"> Electronics</label></li>
                    <li><input type="checkbox" id="clothing"><label for="clothing"> Clothing</label></li>
                    <li><input type="checkbox" id="home"><label for="home"> Home</label></li>
                </ul>
            </div>
            <div class="filter-price">
                <h3>Price Range</h3>
                <input type="range" id="price-range" min="0" max="1000" step="10">
                <label for="price-range">0 - 1000</label>
            </div>
        </aside>
        <main class="product-list">
            <div class="product-card">
                <img src="../images/laptop.jpg" alt="Product 1" width="100" height="50">
                <h3>Laptop</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/smartphones.jpg" alt="Product 2" width="100" heigth="90">
                <h3>Smartphones</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/earphones.jpg" alt="Product 3">
                <h3>Ear Phones</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/mouse.jpg" alt="Product 3">
                <h3>Mouse</h3>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/keyboard.jpg" alt="Product 3">
                <h3>keyboard</h3>
                <p>$8.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/dress1.jpg" alt="Product 3">
                <h3>Pink Gown</h3>
                <p>$40.15</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/dress2.jpg" alt="Product 3">
                <h3>Elegent Partywear</h3>
                <p>$80.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/dress.jpg" alt="Product 3">
                <h3>Red Party gown</h3>
                <p>$50</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/dress 3.jpg" alt="Product 3">
                <h3>Elite wear</h3>
                <p>$30.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../images/dress4.jpg" alt="Product 3">
                <h3>Ball Gown</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </main>
    </div>
</body>
</html>
