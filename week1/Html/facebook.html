<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <link rel="stylesheet" href="../css/facebookstyle.css">
</head>
<body>
    <header class="fb-header">
        <div class="logo">
            <img src="../images/facebook-logo.jpg" alt="Facebook Logo">
        </div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Notifications</a>
            <a href="#">Messages</a>
        </nav>
    </header>
    <div class="profile-header">
        <div class="cover-photo">
            <img src="../images/cover-photo-placeholder.jpg" alt="Cover Photo">
        </div>
        <div class="profile-info">
            <div class="profile-picture">
                <img src="../images/profile-picture-placeholder.jpg" alt="Profile Picture"><br>
            </div>
            <div class="user-info">
                <h1>John Doe</h1>
                <p>Software Engineer at XYZ Company</p>
                <p>New York, USA</p><br></div>
                <div class="profile-buttons">
                    <button class="btn friends">Friends</button>
                    <button class="btn subscribe">Subscribe</button>
                    <button class="btn message">Message</button>
                  
                </div></div>
            
        
    </div>
</body>
</html>
